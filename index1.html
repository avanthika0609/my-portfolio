      </ul>

  </nav>

    <div class="container hero-container">
      <div class="profile-pic">
        <img src="avan.jpg" alt="Avanthika Profile Picture">

        <h1 class="welcome-text">Hi, I'm Avanthika!</h1>

  <section id="quick-intro">
    <div class="container">
      <div class="stats-grid">
        <div class="stat-card">
          <h3 style="padding-left: 100px">3+</</h3>
          <p style="font-size: large; font-weight: bold; padding-right: 100px;">Programming Languages</p>
        </div>
        <div class="stat-card">
          <h3 style="padding-left: 100px">2+</</h3>
          <p style="font-size: large; font-weight: bold;  padding-right: 100px;">Projects Completed</p>
        </div>

      </div>
    </div>

  <script src="script1.js"></script>
  <div class="page-transition"></div>
  <script>
    window.addEventListener('load', function() {
        setTimeout(() => {
            document.querySelector('.opening-animation').classList.add('fade-out');
        }, 2500);
    });
    document.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', function(e) {
        if (this.href.includes(window.location.origin)) {
          e.preventDefault();
          const target = this.href;
          document.querySelector('.page-transition').classList.add('active');
          setTimeout(() => {
            window.location.href = target;
          }, 300);
        }
      });
    });
  </script>
</body>
