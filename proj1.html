<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects</title>
  <link rel="stylesheet" href="style1.css" />
</head>
<body>
  <div id="background-container">
    <canvas id="backgroundCanvas" style="position: fixed; top: 0; left: 0; z-index: -1;"></canvas>
  </div>
  <nav>
    <div class="container nav-container">
      <h1 style="font-family: 'Montserrat', sans-serif;">Avanthika's Portfolio</h1>
      <ul class="nav-links">
        <li style="font-weight: bold;"><a href="index1.html">Home</a></li>
        <li style="font-weight: bold;"><a href="about1.html">About</a></li>
        <li style="font-weight: bold;"><a href="skills1.html">Skills</a></li>
        <li style="font-weight: bold;"><a href="edu1.html">Education</a></li>
        <li style="font-weight: bold;"><a href="proj1.html"  class="active">Projects</a></li>
        <li style="font-weight: bold;"><a href="cont1.html">Contact</a></li>
      </ul>
    </div>
  </nav>
  <section id="projects">
    <div class="container">
      <h2>Projects</h2><br>
      <div class="projects-carousel">
        <div class="project-display" id="project-container">
          <h3 id="project-title"></h3>
          <p id="project-description"></p>
        </div>
        <div class="project-nav">
          <div class="nav-arrow" onclick="prevProject()">&#10094;</div>
          <div class="nav-arrow" onclick="nextProject()">&#10095;</div>
        </div>
        <div class="progress-dots" id="progress-dots"></div>
      </div>
    </div>
  </section>
  <script src="script1.js"></script>
  <div class="page-transition">
    <div class="transition-circle"></div>
    <div class="transition-content">
      <div class="transition-spinner"></div>
    </div>
  </div>
  <script>
    document.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', function(e) {
        if (this.href.includes(window.location.origin)) {
          e.preventDefault();
          const target = this.href;
          document.querySelector('.page-transition').classList.add('active');
          setTimeout(() => {
            window.location.href = target;
          }, 300);
        }
      });
    });
  </script>
  <a href="index1.html" class="home-btn" title="Go to Home">

</body>
